<!doctype html>
<html>
  <head>
    <script src="/jquery"></script>
    <script src="/jquery-md5"></script>
  </head>
  <body>
    <input type="text" id="password"></input><input type="button" id="submit" value="submit"></input>
    <script src="/socket.io/socket.io.js"></script>
      <script>
        var socket = io();
        $('#submit').click(function() {
          socket.emit('message', $.md5($('#password').val()));
          console.log($.md5($('#password').val()));
        });
      </script> 
  </body>
</html>
